<body>
    <head>
         <h2>Simple Job Application Form</h2>
    </head>
<form>
     <label>Full Name</label><br>
    <input type="text" placeholder="Enter your name and surname" size="50">
    <br>
    <br>

    <label>Email address</label><br>
    <input type="email" placeholder="Enter your email address" size="50">
    <br>
    <br>

    <label>Address</label><br>
    <input type="text" placeholder="Home address" size="50">
    <br>
    <br>

    <label>City</label>
<label style="margin-left: 250px;">   Zip</label><br>

<input type="text" placeholder="Istanbul" size="30">
<input type="text" placeholder="34000">
<br>
<br>
    <label>Telephone</label><br>
    <input type="tel" placeholder="1-(555)-555-5555" size="50"><br><br>

    <label>Start Date</label><br>
    <input type="date"><br><br>
     <label>Upload your CV:</label>
    <input type="file"><br><br>

    <button type="submit">Submit</button>

</form>
